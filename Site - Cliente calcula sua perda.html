<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Perda de Remédios - Termosense</title>
</head>
<body style="background: dodgerblue;">
   <div style="text-align: center;" > <img src="logo_Termosense.png" alt="Logo Empresa Termosense">
</div>

<h1 style="text-align: center;"> Calcule aqui o quanto a sua empresa perde em remédios termolábeis 
por ano.</h1>

<br> <br>

Digite aqui quantos medicamentos termolábeis é recebido por <b>ano:</b> <br>
<input type="text" id="valor_anualremedio" placeholder="Ex: 100.000 (apenas números)"> <br> <br>

Digite aqui o valor de cada <b>medicamento termolábel:</b> <br> 
<input type="text" id="valor_medicamentounitario" placeholder="Ex: R$ 30,00 (apenas números)"> <br> <br>

Digite aqui quantos medicamentos termolábeis é <b>perdido</b> anualmente: <br>
<input type="text" id="valor_medicamentoperdido" placeholder="Ex: 27.000 (apenas números)"> <br> <br> 

<button onclick=calculo()  id="calculo" style="background-color: lightskyblue;">Calcular Prejuízo
</button> 

<br> <br> <br>

<h3 style="text-align: center;">O Resultado irá sair aqui:</h3>
<div id="div_msg" style="text-align: center;"> </div> 

</body>
</html>

<script>
    function calculo() {
    var n1 = Number (valor_anualremedio.value);
    var n2 = Number (valor_medicamentounitario.value);
    var n3 = Number (valor_medicamentoperdido.value);
    var n4 = Number (100)
    var result1 = Number (n3 * n4)
    var result2 = Number (result1 / n1)
    var result3 = Number (n2 * n3)

    div_msg.innerHTML = `Seu prejuízo anual por conta da perda de remédios termolábeis é de ${result2.toFixed(2)}%
    que equivale á R$ ${result3.toFixed(2)}. <br> Com a Termosense você consegruirá evitar o máximo desses prejuízos com
    nossos sensores embutidos nas geladeiras e nos transportes <br> garantindo a eficácia e durabiliade do medicamento.
    Realize já o seu orçamento! `
   }

 </script>
